<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="screen.css">
    <script defer src="client.js"></script>
  </head>
  <body>
    <h1>Form submission</h1>

    <form id="sign-up" action="/rest-endpoint" method="post">
      <!-- Without JavaScript, the form would submit to the 'POST /rest-endpoint' and handled by the server -->
      <label>
        <span>Name:</span>
        <input type="text" required name="name">
      </label>
      <label>
        <span>Email:</span>
        <input type="email" required name="email">
      </label>
      <label>
        <span>Password:</span>
        <input type="password" minlength="8" required autocomplete="off" name="password">
        <button value="reveal" type="button" aria-label="show password" hidden>show</button>
        <span aria-live="polite"></span> <!-- this live region is used to announce the status of the show/hide password button -->
      </label>

      <button>Sign up</button>
    </form>

    <output id="json" hidden></output>
  </body>
</html>
