<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Click outside</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="screen.css">
    <script defer src="client.js"></script>
  </head>
  <body>
    <header>
      <h1>Click outside</h1>
    </header>

    <button id="open-dialog">Open dialog</button>

    <click-boundary id="click-boundary">
      <dialog>
        <h2>I'm a dialog</h2>

        <p>
          Clicking anywhere within the dialog content should keep it open, but
          clicking outside it should close it immediately.
        </p>
      </dialog>
    </click-boundary>
  </body>
</html>
