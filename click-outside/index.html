<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Click outside</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="screen.css">
    <script defer src="client.js"></script>
  </head>
  <body>
    <header>
      <h1>Click outside</h1>
    </header>

    <click-boundary id="click-boundary">
      <dialog open>
        <h2>I'm a note</h2>

        <p>
          Clicking anywhere within the dialog content except the button should
          keep it open, but clicking the button or somewhere outside the dialog
          should close it immediately.
        </p>

        <button>Got it</button>
      </dialog>
    </click-boundary>
  </body>
</html>
